<!DOCTYPE html>
<html lang="en" Xmanifest="appcache.manifest">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Week Number</title>
    <meta name="description" content="Week Number WebApp">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/application.css">

    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="img/icon.png">
    <meta name="theme-color" content="#121738">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Week Number">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon-precomposed" href="img/icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="img/icon.png">
    <meta name="msapplication-TileColor" content="#121738">

    <script>
      if (window.location.protocol != "https:" && window.location.hostname == "avelar.github.io")
        window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
    </script>
  </head>
  <body>

    <div class="container">
      <div class="container-year"></div>
      <h2 id="container-week" class="container-week-label">
        Week
      </h2>
      <h1 class="container-week"></h1>
      <ul class="timeline-container">
        <li class="timeline-container--item">
          <div class="timeline-container--item---date">
            <span class="item-block from-date--label">From</span>
            <span class="item-block from-date--number">M/D/Y</span>
          </div>
        </li>
        <li class="timeline-container--item">
          <div class="timeline-container--item---date">
            <span class="item-block to-date--label">To</span>
            <span class="item-block to-date--number">M/D/Y</span>
          </div>
        </li>
      </ul>
    </div>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/application.js"></script>
    <script src="js/install.js"></script>

  </body>
</html>
