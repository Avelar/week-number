<!DOCTYPE html>
<html lang="en" manifest="offline.manifest">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week Number</title>
    <meta name="description" content="Week Number WebApp">
    <link rel='canonical' href='https://avelarfortunato.com/week-number/'>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="img/icon.png">
    <meta name="theme-color" content="#121738">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Week Number">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon-precomposed" href="img/icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="img/icon.png">
    <meta name="msapplication-TileColor" content="#121738">

    <link rel="stylesheet" href="css/application.css">

    <script type="text/javascript">
      if (window.location.protocol != "https:" && window.location.hostname == "avelar.github.io")
        window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
    </script>
  </head>
  <body>

    <div class="container">
      <div class="container-year"></div>
      <h2 id="container-week" class="container-week-label">
        Week
      </h2>
      <h1 class="container-week"></h1>

      <div class="timeline-container">
        <p class="timeline-container--item">
          <span class="item-block from-date--label">From: </span>
          <span class="item-block from-date--number"></span>
        </p>
        <p class="timeline-container--item">
          <span class="item-block to-date--label">To: </span>
          <span class="item-block to-date--number"></span>
        </p>
      </div>
    </div>
    <script src="js/sw/registra.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/application.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-23660227-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
